<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@700&family=Montserrat:wght@400;700;800;900&family=Pacifico&family=Poppins&family=Righteous&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="book mt-5">Bookmarker</h1>
      <div class="dotted mt-5"></div>
      <div
        class="bookmark-body w-100 mt-4 text-center d-flex justify-content-center"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
      <div class="site-name w-100 mt-4 d-flex flex-column justify-content-center">
        <label for="bookmarkName" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name</label
        >
        <input
          type="text"
          placeholder="Bookmark Name"
          class="form-control"
          id="bookmarkName"
        />
      </div>
      <div class="site-url w-100 mt-4 d-flex flex-column justify-content-center">
        <label for="bookmarkURL" class="pb-2 fw-semibold">
          <i class="fa-solid fa-link pe-2"></i>Site URL</label
        >
        <input
          type="url"
          placeholder="Website URL"
          class="form-control"
          id="bookmarkURL"
        />
      </div>
      <button class="btn btn-danger mt-4 d-block mx-auto px-5" onclick="createbookmark()" id="submitBtn">Submit</button>
      <div class="dotted mt-4"></div>
      <table class="table mt-4 text-center bg-light">
  <thead>
    <tr>
      <th class="text-capitalize">Index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr>
  </thead>
  <tbody id="tableContent"></tbody>
</table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
